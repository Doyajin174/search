<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPLX AI 검색 서비스</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- 사이드바 (설정 패널) -->
            <div class="col-12 col-md-3 col-lg-2 sidebar" id="sidebar">
                <div class="d-flex flex-column h-100 p-3">
                    <!-- 로고 및 제목 -->
                    <div class="mb-4">
                        <h4 class="text-primary">
                            <i class="fas fa-search me-2"></i>
                            PPLX AI 검색
                        </h4>
                    </div>
                    
                    <!-- 사용자 설정 -->
                    <div class="mb-4">
                        <h6 class="text-muted mb-3">개인화 설정</h6>
                        
                        <!-- 사용자 이름 -->
                        <div class="mb-3">
                            <label for="userName" class="form-label">사용자 이름</label>
                            <input type="text" class="form-control" id="userName" placeholder="이름을 입력하세요" value="사용자">
                        </div>
                        
                        <!-- 검색 범위 -->
                        <div class="mb-3">
                            <label for="searchScope" class="form-label">검색 범위</label>
                            <select class="form-select" id="searchScope">
                                <option value="general">일반</option>
                                <option value="news">뉴스</option>
                                <option value="academic">학술</option>
                            </select>
                        </div>
                        
                        <!-- AI 모델 선택 -->
                        <div class="mb-3">
                            <label for="modelSelect" class="form-label">
                                AI 모델 선택
                                <i class="fas fa-info-circle text-muted ms-1" title="질문 유형에 맞는 모델을 선택하세요"></i>
                            </label>
                            <select class="form-select" id="modelSelect">
                                <option value="">모델 로딩중...</option>
                            </select>
                            <div class="model-info mt-2" id="modelInfo">
                                <small class="text-muted">모델을 선택하면 설명이 여기에 표시됩니다.</small>
                            </div>
                        </div>
                        
                        <!-- 설정 저장 버튼 -->
                        <button class="btn btn-primary btn-sm w-100" id="saveSettings">
                            <i class="fas fa-save me-1"></i>
                            설정 저장
                        </button>
                    </div>
                    
                    <!-- 테마 토글 -->
                    <div class="mb-4">
                        <h6 class="text-muted mb-3">테마</h6>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="themeToggle">
                            <label class="form-check-label" for="themeToggle">
                                <i class="fas fa-moon me-1"></i>
                                다크 모드
                            </label>
                        </div>
                    </div>
                    
                    <!-- 대화 기록 관리 -->
                    <div class="mb-4">
                        <h6 class="text-muted mb-3">대화 관리</h6>
                        <button class="btn btn-outline-secondary btn-sm w-100 mb-2" id="newChat">
                            <i class="fas fa-plus me-1"></i>
                            새 대화 시작
                        </button>
                        <button class="btn btn-outline-info btn-sm w-100 mb-2" id="showConversations">
                            <i class="fas fa-history me-1"></i>
                            대화 기록 보기
                        </button>
                        <button class="btn btn-outline-danger btn-sm w-100" id="clearChat">
                            <i class="fas fa-trash me-1"></i>
                            현재 대화 삭제
                        </button>
                    </div>
                    
                    <!-- 대화 목록 (숨김/표시) -->
                    <div class="conversation-list" id="conversationList" style="display: none;">
                        <h6 class="text-muted mb-2">최근 대화</h6>
                        <div class="conversation-items" id="conversationItems">
                            <!-- 대화 목록이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 메인 채팅 영역 -->
            <div class="col-12 col-md-9 col-lg-10 main-content">
                <div class="d-flex flex-column h-100">
                    <!-- 헤더 -->
                    <div class="chat-header d-flex justify-content-between align-items-center p-3 border-bottom">
                        <div>
                            <h5 class="mb-0">AI 검색 채팅</h5>
                            <small class="text-muted" id="userGreeting">안녕하세요, 사용자님!</small>
                        </div>
                        
                        <!-- 모바일 사이드바 토글 -->
                        <button class="btn btn-outline-secondary d-md-none" id="sidebarToggle">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                    
                    <!-- 채팅 메시지 영역 -->
                    <div class="chat-messages flex-grow-1 p-3" id="chatMessages">
                        <!-- 초기 환영 메시지 -->
                        <div class="message-bubble assistant-message">
                            <div class="message-content">
                                <i class="fas fa-robot me-2"></i>
                                안녕하세요! PPLX AI 검색 서비스입니다. 궁금한 것이 있으시면 언제든 물어보세요. 
                                최신 정보를 실시간으로 검색하여 답변드리겠습니다.
                            </div>
                            <div class="message-time">
                                <small class="text-muted">지금</small>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 타이핑 인디케이터 -->
                    <div class="typing-indicator" id="typingIndicator" style="display: none;">
                        <div class="message-bubble assistant-message">
                            <div class="typing-animation">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 입력 영역 -->
                    <div class="chat-input p-3 border-top">
                        <form id="chatForm" class="d-flex gap-2">
                            <input type="text" class="form-control" id="messageInput" 
                                   placeholder="메시지를 입력하세요..." autocomplete="off" required>
                            <button type="submit" class="btn btn-primary" id="sendButton">
                                <i class="fas fa-paper-plane"></i>
                                <span class="d-none d-sm-inline ms-1">전송</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 에러 토스트 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong class="me-auto">오류</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="errorToastBody">
                <!-- 에러 메시지가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>
    
    <!-- 성공 토스트 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">성공</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="successToastBody">
                <!-- 성공 메시지가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
